<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学生管理系统</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>

</head>

<body>
    <div id="app">

        <!--搜索表单-->
        <el-form :inline="true" :model="student" class="demo-form-inline">

            <el-form-item label="学生ID">
                <el-input v-model="student.studentId" placeholder="学生ID"></el-input>
            </el-form-item>

            <el-form-item label="学生姓名">
                <el-input v-model="student.studentName" placeholder="学生姓名"></el-input>
            </el-form-item>

            <el-form-item label="科目">
                <el-select v-model="subject" clearable placeholder="请选择科目名称">
                    <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
                    </el-option>
                </el-select>
            </el-form-item>
            <el-input v-model="minScore" placeholder="分数" maxlength="3" style="width:66px"></el-input>
            <nobr> ~</nobr>
            <el-input v-model="maxScore" placeholder="分数" maxlength="3" style="width:66px"></el-input>

            <el-form-item>
                <el-button type="success" @click="clear" plain>清空</el-button>
                <el-button icon="el-icon-search" type="primary" round="true" @click="onSubmit"></el-button>
            </el-form-item>
        </el-form>

        <!--按钮-->
        <el-row>

            <el-button type="danger" plain round="true" @click="deleteByIds">批量删除</el-button>
            <el-button type="primary" plain round="true" @click="addStudent">新增</el-button>
            <el-button type="primary" plain round="true" @click="">导出为Excel</el-button>

        </el-row>

        <!--添加数据对话框表单-->
        <el-dialog title="添加学生" :visible.sync="dialogVisible" width="36%">
            <el-card>
            <div slot="header">信息</div>
            <el-form ref="form" :model="studentAdd" label-width="80px">
                <el-form-item label="学生ID">
                    <el-input v-model="studentAdd.studentId"></el-input>
                </el-form-item>

                <el-form-item label="姓名">
                    <el-input v-model="studentAdd.studentName"></el-input>
                </el-form-item>

                <el-form-item label="性别">
                    <el-radio-group v-model="studentAdd.studentGender">
                        <el-radio label="男"></el-radio>
                        <el-radio label="女"></el-radio>
                    </el-radio-group>
                </el-form-item>

                <el-form-item label="出生日期">
                    <el-col :span="11">
                        <el-date-picker type="date" placeholder="选择日期" :picker-options="pickerOptions"
                            v-model="studentAdd.studentBirth" style="width: 100%;"></el-date-picker>
                    </el-col>
                </el-form-item>

                <el-form-item label="电话">
                    <el-input v-model="studentAdd.studentTel"></el-input>
                </el-form-item>

                <el-form-item label="住址">
                    <el-input type="textarea" v-model="studentAdd.studentAdress"></el-input>
                </el-form-item>
            </el-form>
            </el-card>
              <!--  <p>学分</p>
                <el-form-item label="语文">
                    <el-input v-model="student.scores[0].subjectScore"></el-input>
                </el-form-item>
                <el-form-item label="数学">
                    <el-input v-model="student.scores[1].subjectScore"></el-input>
                </el-form-item>
                <el-form-item label="英语">
                    <el-input v-model="subject.english"></el-input>
                </el-form-item>-->
            <el-card>
                <div slot="header">学分</div>
                <el-form>
                    <!--为了方便程序扩展 科目名称通过循环加入表单-->
                    <el-form-item v-for="(course, index) in courseWithScoreMessage" :key="index" :label="course.courseName+`\(${course.courseId}\)`">
                        <el-input v-model="course.score"></el-input>
                    </el-form-item>
                </el-form>
                <el-button type="primary" @click="submitInsert">提交</el-button>
                <el-button @click="this.dialogVisible=false">取消</el-button>
            </el-card>

        </el-dialog>

        <!--表格-->
        <template>
            <el-table :data="tableData" style="width: 100%" @selection-change="handleSelectionChange">
                <el-table-column type="selection" width="55">
                </el-table-column>
                <el-table-column type="index" width="50">
                </el-table-column>

                <el-table-column prop="studentId" label="学生ID" align="center">
                </el-table-column>
                <el-table-column prop="studentName" label="姓名" align="center">
                </el-table-column>
                <el-table-column prop="studentGender" align="center" label="性别">
                </el-table-column>
                <el-table-column prop="studentBirth" align="center" label="出生年月日">
                </el-table-column>
                <el-table-column prop="studentTel" align="center" label="电话">
                </el-table-column>
                <el-table-column prop="studentAdress" align="center" label="住址">
                </el-table-column>
                <el-table-column prop="scores" align="center" label="各科学分">
                    <template slot-scope="scope">
                        <div v-for="score in scope.row.scores">
                            {{ score.course.courseName }}：{{ score.subjectScore }}
                        </div>
                    </template>
                </el-table-column>

                <el-table-column align="center" label="操作">

                    <template slot-scope="scope">
                        <el-row>
                            <el-button type="primary" round="true" @click="startEdit(scope.row)">编辑</el-button><br>
                            <el-button type="danger" round="true" @click="deleteById(scope.row)">删除</el-button>
                        </el-row>
                    </template>

                </el-table-column>

            </el-table>
        </template>

        <!-- 编辑表单 -->
        <el-dialog title="编辑" :visible.sync="editDialogVisible" width="36%">
            <template slot-scope="scope"> <!-- 编辑的scope -->
                <p>信息</p>
                <el-form ref="form" :model="student" label-width="80px">
                    <el-form-item label="学生ID">
                        <el-input v-model="student.studentId"></el-input>
                    </el-form-item>

                    <el-form-item label="姓名">
                        <el-input v-model="student.studentName"></el-input>
                    </el-form-item>

                    <el-form-item label="性别">
                        <el-radio-group v-model="student.studentGender">
                            <el-radio label="男"></el-radio>
                            <el-radio label="女"></el-radio>
                        </el-radio-group>
                    </el-form-item>

                    <el-form-item label="出生日期">
                        <el-col :span="11">
                            <el-date-picker type="date" placeholder="选择日期" :picker-options="pickerOptions"
                                v-model="student.studentBirth" style="width: 100%;"></el-date-picker>
                        </el-col>
                    </el-form-item>

                    <el-form-item label="电话">
                        <el-input v-model="student.studentTel"></el-input>
                    </el-form-item>

                    <el-form-item label="住址">
                        <el-input type="textarea" v-model="student.studentAdress"></el-input>
                    </el-form-item>
                    <el-card>
                        <div slot="header">学分</div>
                        <el-form>
                            <!--为了方便程序扩展 科目名称通过循环加入表单-->
                            <el-form-item v-for="(score, index) in student.scores" :key="index" :label="score.course.courseName">
                                <el-input v-model="score.subjectScore"></el-input>
                            </el-form-item>
                        </el-form>
                        <el-button type="primary" @click="submitInsert">提交</el-button>
                        <el-button @click="this.dialogVisible=false">取消</el-button>
                    </el-card>


                </el-form>
            </template>
        </el-dialog>

        <!--分页工具条-->
        <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="curPage"
            :page-sizes="[5, 10, 15, 20]" :page-size="5" layout="total, sizes, prev, pager, next, jumper"
            :total="totalCount">
        </el-pagination>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="../element-ui/lib/theme-chalk/index.css">


    <script>
        new Vue({
            el: "#app",

            mounted() {
                //页面加载后查询全部（默认是每页面5条数据）
                this.selectAllByPages();

            },

            methods: {
                selectAllByPages(){
                    axios({
                        method:"get",
                        url:"http://localhost:8080/students?curPage="+this.curPage+"&pageSize="+this.pageSize*this.courseNum
                  }).then(resp => {
                        this.tableData = resp.data.data.rowsStudents;
                        //设置总记录数
                        this.totalCount = resp.data.data.totalCount;
                        //获取科目数量并返回给数据模型（其实这一步不用跟数据库查询 因为固定是三科目，但是为了方便程序扩展，进行了查询并赋值的操作）
                        this.courseNum=resp.data.data.courseNum;

                    })
                    //调用后端查询科目的语句
                    axios.get("/courseNames").then(resp=>{
                        //如果查询成功
                        if (resp.data.code == 60041 ) {
                            //后端会返回一个json里面包含学科和学科id 这段代码的作用是将score附加上去，方便之后前端给后端传递
                            this.courseWithScoreMessage=resp.data.data.map(item =>{
                                return {
                                    ...item,
                                    score:null
                                }
                            }

                            );
                        }else{
                            //查询失败做处理
                        }
                    })
                },

                deleteById(row){
                    //将要被删除的学生ID传到数据模型
                    this.student.studentId=row.studentId;
                    this.$confirm('此操作将删除该数据, 是否继续?', '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'
                    }).then(() => {
                        axios.delete("/students/"+row.studentId).then(resp=>{
                            //60021是后端返回的删除成功的代码
                            if (resp.data.code == 60021 ) {
                                //删除成功 刷新页面
                                this.selectAllByPages();
                                this.$message({
                                    message: '删除成功',
                                    type: 'success'
                                });
                            }else{
                                //提示删除失败的消息
                                this.$message({
                                    message: '删除失败',
                                    type: 'error'
                                });
                            }

                        })

                    }).catch(() => {
                        this.$message({
                            type: 'info',
                            message: '删除取消成功'
                        });
                    }).finally(()=>{
                        this.selectAllByPages();
                    })
                },

                deleteByIds(){
                    //如果没有选择数据
                    if(this.multipleSelection.length==0){
                        this.$message({
                            type: 'info',
                            message: '您没有选择数据'
                        });
                        return;
                    }
                    //弹出确认框
                    this.$confirm('此操作将删除数据，是否继续？','提示',{
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'
                    }).then(()=>{
                        for (let i = 0;i<this.multipleSelection.length; i++){
                            let id = this.multipleSelection[i];
                            this.selectedIds[i]=id.studentId;
                        }
                        //批量删除URL
                        axios.delete("/students/Ids/"+this.selectedIds).then(resp=>{
                            //60021是后端返回的删除成功的代码
                        if (resp.data.code == 60021 ) {
                            //删除成功 刷新页面
                            this.selectAllByPages();
                            this.$message({
                                message: '删除成功',
                                type: 'success'
                            });
                        }else{
                            //提示删除失败的消息
                            this.$message({
                                message: '删除失败',
                                type: 'error'
                            });
                        }

                    })

                    }).catch(() => {
                        this.$message({
                            type: 'info',
                            message: '删除取消成功'
                        });
                    }).finally(()=>{
                        this.selectAllByPages();
                    })
                },

                //提交按钮(把学生信息以及成绩信息提交到后端)
                submitInsert(){
                    axios.post("/students",{student:this.studentAdd,scores:this.courseWithScoreMessage}).then(resp=>{
                        //插入成功
                        if (resp.data.code == 60011 ) {
                            this.dialogVisible = false;
                            //插入成功 刷新页面
                            this.selectAllByPages();
                            this.$message({
                                message: '插入成功',
                                type: 'success'
                                });
                        }else{ }

                    })

                },

                startEdit(row) {
                    // 获取改行已经有的数据，以供填入修改框
                    //console.log(JSON.parse(JSON.stringify(row)));
                    this.student = JSON.parse(JSON.stringify(row));
                    // 弹出修改框
                    this.editDialogVisible = true;
                },

                addStudent(){
                    this.dialogVisible=true;
                },



                //当复选框数据被选中时
                handleSelectionChange(val) {
                    this.multipleSelection = val;
                },

                //当用户变化分页的页数或者改变，每页显示条数时
                handleSizeChange(val) {
                    this.pageSize=val;
                    this.selectAllByPages();

                },

                handleCurrentChange(val) {
                    this.curPage=val;
                    this.selectAllByPages();
                },

                clear() {
                    /* this.studentAdd.studentId = '';
                     this.studentAdd.studentName = '';
                     this.studentAdd.studentAdress = '';
                     this.studentAdd.studentBirth = '';
                     this.studentAdd.studentGender = '';
                     this.studentAdd.studentScore = '';
                     this.studentAdd.studentTel = '';
                     if (this.studentAdd.scores && this.studentAdd.scores.length) {
                         for(let i=0; i<this.studentAdd.scores.length; i++){
                             this.studentAdd.scores[i].subjectScore='';
                         }
                     }*/
                    this.maxScore = '';
                    this.minScore = '';
                },

            },
            data() {
                return {
                    courseNum:3,
                    totalCount: 100,
                    // 当前页码
                    curPage: 1,
                    //每页显示条数
                    pageSize: 5,
                    // 添加数据对话框是否展示的标记
                    dialogVisible: false,
                    editDialogVisible: false,

                    // 修改学生临时模型数据
                    student: [{
                        studentId: '加载中',
                        studentName: '加载中',
                        studentGender: '加载中',
                        studentBirth: "加载中",
                        studentTel: '加载中',
                        studentAdress: '加载中',
                        scores:[
                            {
                                "studentId": "0",
                                "courseId": "0",
                                "subjectScore": 0,
                                "course": {
                                    "courseId": "0",
                                    "courseName": "0"
                                }
                            },
                            {
                                "studentId": "0",
                                "courseId": "0",
                                "subjectScore": 0,
                                "course": {
                                    "courseId": "0",
                                    "courseName": "0"
                                }
                            },
                            {
                                "studentId": "0",
                                "courseId": "0",
                                "subjectScore": 0,
                                "course": {
                                    "courseId": "0",
                                    "courseName": "0"
                                }
                            }
                        ]

                    }],
                    //添加学生临时的模型数据
                    studentAdd: {
                        studentId: '',
                        studentName: '',
                        studentGender: '',
                        studentBirth: "",
                        studentTel: '',
                        studentAdress: '',

                    },

                    courseWithScoreMessage:[],

                    courseScore:[],


                    //被选中的数组
                    selectedIds: [],

                    // 复选框选中数据集合
                    multipleSelection: [],
                    // 表格数据
                    tableData: [{
                        studentId: '加载中',
                        studentName: '加载中',
                        studentGender: '加载中',
                        studentBirth: "加载中",
                        studentTel: '加载中',
                        studentAdress: '加载中',
                        scores:[
                            {
                                "studentId": "0",
                                "courseId": "0",
                                "subjectScore": 0,
                                "course": {
                                    "courseId": "0",
                                    "courseName": "0"
                                }
                            },
                            {
                                "studentId": "0",
                                "courseId": "0",
                                "subjectScore": 0,
                                "course": {
                                    "courseId": "0",
                                    "courseName": "0"
                                }
                            },
                            {
                                "studentId": "0",
                                "courseId": "0",
                                "subjectScore": 0,
                                "course": {
                                    "courseId": "0",
                                    "courseName": "0"
                                }
                            }
                        ]

                    }],
                    //科目默认选项
                    options: [{
                        value: '选项3',
                        label: ' '
                    }, {
                        value: '选项1',
                        label: '语文'
                    }, {
                        value: '选项2',
                        label: '数学'
                    }, {
                        value: '选项3',
                        label: '英语'
                    }
                    ],
                    maxScore: '',
                    minScore: '',
                    radio: '1'


                }
            }
        })

    </script>

</body>

</html>
